<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prediction Result</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef9f0, #d9f0e1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2f5239;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 2.5em;
      text-align: center;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
      position: relative;
      max-width: 400px;
      width: 90%;
    }
    .card::before {
      content: "ðŸŒ±";
      position: absolute;
      font-size: 4em;
      top: -20px;
      left: calc(50% - 1em);
      opacity: 0.2;
      animation: grow 2s ease-out 1;
    }
    @keyframes grow {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0.2; }
    }
    h2 {
      margin-bottom: 0.5em;
      font-size: 1.7em;
      color: #3c6e47;
    }
    p {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    .btn {
      margin-top: 1.5em;
      background: #6bbf6b;
      color: white;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #58a658;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    {% if error %}
      <h2 style="color:#b33;">Oops!</h2>
      <p>{{ error }}</p>
    {% else %}
      <h2>Height Prediction</h2>
      <p>Your plant is predicted to reach:</p>
      <p style="font-weight:bold; font-size:2em;">{{ prediction }} units</p>
      <button class="btn" onclick="window.location.href='/'">Predict Again</button>
    {% endif %}
  </div>
</body>
</html>
